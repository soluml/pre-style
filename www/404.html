<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pre-Style: A build tool for outputting ultra-lightweight, component-based CSS with a focus on maintainability</title>
    <meta name="description" content="Pre-Style is a build tool for outputting ultra-lightweight, component-based CSS while being highly maintainable. Perfect for Front-End devs of all types!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:500" rel="stylesheet">
    <link href="/s.css" rel="stylesheet">
  </head>
  <body>
    <h1 class=PreStyle`
      font-family: 'Catamaran', sans-serif;
      font-weight: 500;
      margin: 0 auto;
      padding: 0;
      text-shadow: .0375em .03125em 0 rgba(#000, 0.2);
    `>Pre-Style</h1>
    <h2 class=PreStyle`
      border-top: 1px solid rgba(#fff, 0.45);
      display: inline-block;
      font-weight: normal;
      margin: 0 auto;
      padding: 0;
      text-shadow: .075em .0625em 0 rgba(#000, 0.2);
    `>A build tool for ultra-lightweight, component-based CSS.</h2>
  </body>
</html>
