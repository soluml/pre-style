<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pre-Style: A build tool for outputting ultra-lightweight CSS while being highly maintainable!</title>
    <meta name="description" content="Pre-Style is a build tool for outputting ultra-lightweight CSS while being highly maintainable. Perfect for Front-End devs of all types!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:700" rel="stylesheet">
    <link href="/s.css" rel="stylesheet">
  </head>
  <body>
    <header class=PreStyle`
      background-color: #444;
      color: #fff;
      text-align: right;
    `>
      <nav>
        <ul class=PreStyle`
          padding: 0 $gutter/2;

          li {
            display: inline-block;

            &::after {
              content: '\b7';
              display: inline-block;
              padding: $gutter/2;
            }

            &:last-child::after {
              display: none;
            }
          }
        `>
          <li><a href="https://github.com/soluml/pre-style">Github</a></li>
          <li><a href="https://github.com/soluml/babel-plugin-pre-style">Babel-Plugin Github</a></li>
          <li><a href="https://www.npmjs.com/package/pre-style">NPM</a></li>
          <li><a href="https://www.npmjs.com/package/babel-plugin-pre-style">Babel-Plugin NPM</a></li>
        </ul>
      </nav>
    </header>
    <section class=PreStyle`
      background-color: #da5b06;
      background-image: linear-gradient(165deg, #ffe62c, #da5b06);
      color: #fff;
      margin-bottom: $gutter;
      position: relative;
      text-align: center;

      &:before {
        background-color: #000;
        bottom: 40px;
        content: '';
        height: 1px;
        left: 0;
        opacity: 0.05;
        position: absolute;
        width: 100%;
      }
    `>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" role="presentation" class=PreStyle`
        bottom: 0;
        height: 100px;
        left: 0;
        position: absolute;
        min-width: 700px;
        width: 100%;
      `>
        <polygon fill="black" opacity="0.2" points="0,0 15.75,100 33,21 45.75,100 50,75 55.75,100 72,20 85.75,100 95,50 100.75,80 100,100 0.75,100" />
        <polygon fill="white" points="0,0 15,100 33,21 45,100 50,75 55,100 72,20 85,100 95,50 100,80 100,100 0,100" />
      </svg>
      <h1 class=PreStyle`
        font-size: 2.75em;
        margin: 0;
        padding: 2em 0 calc(1.5em + 100px);
        text-shadow: 3px 2px 0 rgba(#000, 0.2);
        width: 100%;
      `>Pre-Style is a build tool for outputting ultra-lightweight CSS while being highly maintainable!</h1>
    </section>

    <p class=PreStyle`
      text-align: center;
    `>Documentation Coming Soon!</p>
  </body>
</html>
