<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pre-Style: A build tool for outputting ultra-lightweight CSS while being highly maintainable!</title>
    <meta name="description" content="Pre-Style is a build tool for outputting ultra-lightweight CSS while being highly maintainable. Perfect for Front-End devs of all types!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link href="/s.css" rel="stylesheet">
  </head>
  <body>
    <header class=PreStyle`
      background-color: #444;
      color: #fff;
      text-align: right;
    `>
      <nav>
        <ul class=PreStyle`
          padding: 0 $gutter/2;

          li {
            display: inline-block;

            &::after {
              content: '\b7';
              display: inline-block;
              padding: $gutter/2;
            }

            &:last-child::after {
              display: none;
            }
          }
        `>
          <li><a href="https://github.com/soluml/pre-style">Github</a></li>
          <li><a href="https://github.com/soluml/babel-plugin-pre-style">Babel-Plugin Github</a></li>
          <li><a href="https://www.npmjs.com/package/pre-style">NPM</a></li>
          <li><a href="https://www.npmjs.com/package/babel-plugin-pre-style">Babel-Plugin NPM</a></li>
        </ul>
      </nav>
    </header>
    <h1 class=PreStyle`
      text-align: center;
    `>Pre-Style is a build tool for outputting ultra-lightweight CSS while being highly maintainable!</h1>
    <h2 class=PreStyle`
      text-align: center;
    `>Documentation Coming Soon!</h1>
  </body>
</html>
